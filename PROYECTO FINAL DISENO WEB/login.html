<div class="login-container">
  <h2>Inicio de sesion</h2>
  <form action="#">
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" placeholder="Correo electronico" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button><br><br>
    <a href="resetpassword.html" target="_blank">¿Olvidaste la Contraseña?</a><br>
    <p class="haveaccount"> ¿Aun no tienes cuenta? <a href="register.html"><i> registrate </i></a>.</p>
  </form>
</div>
